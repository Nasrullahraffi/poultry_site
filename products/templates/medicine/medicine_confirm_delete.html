{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Medicine - Poultry Management{% endblock title %}

{% block body %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card dashboard-card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">
                        <i class="bi bi-exclamation-triangle me-2"></i>Confirm Deletion
                    </h5>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-trash display-1 text-danger d-block mb-3"></i>
                        <h4 class="mb-3">Delete Medicine?</h4>
                        <p class="text-muted mb-1">Are you sure you want to delete <strong>{{ object.name }}</strong>?</p>
                        <p class="text-danger fw-semibold">This action cannot be undone.</p>
                    </div>

                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between gap-2">
                            <a href="{% url 'products:medicine_list' %}" class="btn btn-secondary flex-fill">
                                <i class="bi bi-arrow-left me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-danger flex-fill">
                                <i class="bi bi-trash me-2"></i>Confirm Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
