{% extends 'base.html' %}{% block content %}<h1>RFID Tags</h1><a href="{% url 'products:rfid_tag_create' %}" class="btn btn-primary btn-sm">New</a><table class="table table-sm mt-2"><thead><tr><th>UID</th><th>Assigned Batch</th><th>Active</th><th>Actions</th></tr></thead><tbody>{% for t in tags %}<tr><td>{{ t.tag_uid }}</td><td>{% if t.assigned_batch %}<a href="{% url 'products:batch_detail' t.assigned_batch.id %}">{{ t.assigned_batch.id }}{% else %}-{% endif %}</a></td><td>{% if t.is_active %}Yes{% else %}No{% endif %}</td><td><a href="{% url 'products:rfid_tag_update' t.id %}" class="btn btn-sm btn-outline-secondary">Edit</a> <a href="{% url 'products:rfid_tag_delete' t.id %}" class="btn btn-sm btn-outline-danger">Delete</a></td></tr>{% empty %}<tr><td colspan="4">None</td></tr>{% endfor %}</tbody></table>{% endblock %}
