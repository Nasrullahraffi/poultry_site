{% extends 'base.html' %}{% block content %}<h1>Vendors</h1><a href="{% url 'products:vendor_create' %}" class="btn btn-primary btn-sm">New</a><table class="table table-sm mt-2"><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead><tbody>{% for v in vendors %}<tr><td>{{ v.name }}</td><td>{{ v.contact_email|default:'-' }}</td><td>{{ v.phone|default:'-' }}</td><td><a href="{% url 'products:vendor_update' v.id %}" class="btn btn-sm btn-outline-secondary">Edit</a> <a href="{% url 'products:vendor_delete' v.id %}" class="btn btn-sm btn-outline-danger">Delete</a></td></tr>{% empty %}<tr><td colspan="4">No vendors</td></tr>{% endfor %}</tbody></table>{% endblock %}
