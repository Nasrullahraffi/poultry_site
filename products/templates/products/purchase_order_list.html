{% extends 'base.html' %}{% block content %}<h1>Purchase Orders</h1><a href="{% url 'purchase_order_create' %}" class="btn btn-primary btn-sm">New</a><table class="table table-sm mt-2"><thead><tr><th>ID</th><th>Vendor</th><th>Date</th><th>Status</th><th>Total</th></tr></thead><tbody>{% for o in orders %}<tr><td>{{ o.id }}</td><td>{{ o.vendor.name }}</td><td>{{ o.order_date }}</td><td>{{ o.get_status_display }}</td><td>{{ o.total_cost }}</td></tr>{% empty %}<tr><td colspan="5">None</td></tr>{% endfor %}</tbody></table>{% endblock %}
