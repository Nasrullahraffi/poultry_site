{% extends 'base.html' %}{% block content %}<h1>Purchase Orders</h1><a href="{% url 'products:purchase_order_create' %}" class="btn btn-primary btn-sm">New</a><table class="table table-sm mt-2"><thead><tr><th>ID</th><th>Vendor</th><th>Date</th><th>Status</th><th>Total</th><th>Actions</th></tr></thead><tbody>{% for o in orders %}<tr><td><a href="{% url 'products:purchase_order_detail' o.id %}">{{ o.id }}</a></td><td>{{ o.vendor.name }}</td><td>{{ o.order_date }}</td><td>{{ o.get_status_display }}</td><td>{{ o.total_cost }}</td><td><a href="{% url 'products:purchase_order_update' o.id %}" class="btn btn-sm btn-outline-secondary">Edit</a> <a href="{% url 'products:purchase_order_delete' o.id %}" class="btn btn-sm btn-outline-danger">Delete</a></td></tr>{% empty %}<tr><td colspan="6">None</td></tr>{% endfor %}</tbody></table>{% endblock %}
