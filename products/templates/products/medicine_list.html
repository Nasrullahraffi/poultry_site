{% extends 'base.html' %}{% block content %}<h1>Medicines</h1><a href="{% url 'products:medicine_create' %}" class="btn btn-primary btn-sm">New</a><table class="table table-sm mt-3"><thead><tr><th>Name</th><th>Type</th><th>Actions</th></tr></thead><tbody>{% for m in medicines %}<tr><td>{{ m.name }}</td><td>{{ m.get_breeder_type_display|default:'-' }}</td><td><a href="{% url 'products:medicine_update' m.id %}" class="btn btn-sm btn-outline-secondary">Edit</a> <a href="{% url 'products:medicine_delete' m.id %}" class="btn btn-sm btn-outline-danger">Delete</a></td></tr>{% empty %}<tr><td colspan="3">None</td></tr>{% endfor %}</tbody></table>{% endblock %}
