{% extends 'base.html' %}{% block content %}<h1>Inventory</h1><a href="{% url 'inventory_create' %}" class="btn btn-primary btn-sm">New</a><table class="table table-sm mt-2"><thead><tr><th>SKU</th><th>Name</th><th>Category</th><th>Stock</th><th>Reorder</th></tr></thead><tbody>{% for p in products %}<tr><td>{{ p.sku }}</td><td>{{ p.name }}</td><td>{{ p.get_category_display }}</td><td>{{ p.stock_on_hand }}</td><td>{% if p.needs_reorder %}<span class="text-danger">Yes</span>{% else %}No{% endif %}</td></tr>{% empty %}<tr><td colspan="5">No products</td></tr>{% endfor %}</tbody></table><a href="{% url 'stock_movement_add' %}" class="btn btn-outline-secondary btn-sm">Stock Movement</a>{% endblock %}
