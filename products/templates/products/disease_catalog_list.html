{% extends 'base.html' %}{% block content %}<h1>Disease Catalog</h1><a href="{% url 'products:disease_catalog_create' %}" class="btn btn-primary btn-sm">New</a><table class="table table-sm mt-3"><thead><tr><th>Name</th><th>Severity</th><th>Type</th><th>Actions</th></tr></thead><tbody>{% for d in diseases %}<tr><td>{{ d.name }}</td><td>{{ d.severity }}</td><td>{{ d.get_breeder_type_display|default:'-' }}</td><td><a href="{% url 'products:disease_catalog_update' d.id %}" class="btn btn-sm btn-outline-secondary">Edit</a> <a href="{% url 'products:disease_catalog_delete' d.id %}" class="btn btn-sm btn-outline-danger">Delete</a></td></tr>{% empty %}<tr><td colspan="4">None</td></tr>{% endfor %}</tbody></table>{% endblock %}
