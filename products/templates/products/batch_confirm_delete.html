{% extends 'base.html' %}
{% block content %}
<h2>Delete Batch {{ object.id }}</h2>
<p>Are you sure you want to delete this batch?</p>
<form method="post">{% csrf_token %}
  <button class="btn btn-danger">Confirm Delete</button>
  <a href="{% url 'products:batch_detail' object.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
