{% extends 'base.html' %}{% block content %}<h1>Feed Formulas</h1><a href="{% url 'products:feed_formula_create' %}" class="btn btn-primary btn-sm">New</a><table class="table table-sm mt-3"><thead><tr><th>Name</th><th>Type</th><th>Actions</th></tr></thead><tbody>{% for f in formulas %}<tr><td>{{ f.name }}</td><td>{{ f.get_breeder_type_display }}</td><td><a href="{% url 'products:feed_formula_update' f.id %}" class="btn btn-sm btn-outline-secondary">Edit</a> <a href="{% url 'products:feed_formula_delete' f.id %}" class="btn btn-sm btn-outline-danger">Delete</a></td></tr>{% empty %}<tr><td colspan="3">None</td></tr>{% endfor %}</tbody></table>{% endblock %}
