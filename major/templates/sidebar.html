<!-- sidebar.html -->
<div class="sidebar">
    <div class="sidebar-header">
        <a href="{% url 'major:frontpage' %}" class="sidebar-brand">
            Tokyo Farm
        </a>
    </div>

    <nav class="sidebar-nav">
        {% if request.user.is_authenticated %}
            <a href="{% url 'company:dashboard' %}" class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
                <i class="bi bi-speedometer2"></i>
                Dashboard
            </a>

            <a href="{% url 'products:batch_list' %}" class="nav-link {% if 'batch' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-layers"></i>
                Batches
            </a>

            <div class="sidebar-divider"></div>


            <a href="{% url 'products:medicine_list' %}" class="nav-link {% if 'medicine' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-capsule"></i>
                Medicines
            </a>

            <a href="{% url 'products:feed_formula_list' %}" class="nav-link {% if 'feed' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-basket"></i>
                Feed
            </a>

            <a href="{% url 'products:disease_catalog_list' %}" class="nav-link {% if 'disease' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-shield-exclamation"></i>
                Diseases
            </a>

            <div class="sidebar-divider"></div>

                        <a href="{% url 'products:inventory_list' %}" class="nav-link {% if 'inventory' in request.resolver_match.url_name %}active{% endif %}">
                <i class="bi bi-box-seam"></i>
                Inventory
            </a>

            <a href="{% url 'company:profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
                <i class="bi bi-building"></i>
                Company Profile
            </a>

            <a href="{% url 'company:logout' %}" class="nav-link text-danger">
                <i class="bi bi-box-arrow-right"></i>
                Logout
            </a>
        {% else %}
            <a href="{% url 'company:login' %}" class="nav-link">
                <i class="bi bi-box-arrow-in-right"></i>
                Login
            </a>
            <a href="{% url 'company:register' %}" class="nav-link">
                <i class="bi bi-person-plus"></i>
                Register
            </a>
        {% endif %}
    </nav>
</div>
