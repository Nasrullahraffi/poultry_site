{% extends 'base.html' %}
{% load static %}

{% block title %}Logout - Tokyo Farm{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        Logout
                    </h3>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="bi bi-shield-check text-primary" style="font-size: 4rem;"></i>
                    <h4 class="mt-3 mb-3">Are you sure you want to logout?</h4>
                    <p class="text-muted mb-4">You can always log back in anytime.</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-box-arrow-right me-2"></i>
                                Yes, Logout
                            </button>
                            <a href="{% url 'company:dashboard' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left me-2"></i>
                                No, Take Me Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
